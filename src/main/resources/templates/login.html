<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="../fragments/header :: header"></head>

<body>
	<div th:include="../fragments/navbar :: navbarWithoutMenu"></div>
	<div class="container-fluid">
		<h1 th:text="#{html.title}"></h1>
		<div class="container-fluid border p-2">
			<div class="col-6 offset-3">
				<form th:action="@{/login}" method="POST" class="form-signin">
					<div class="alert alert-danger alert-dismissible fade show"
						role="alert" th:if="${param.error}">
						<span th:text="#{login.error}"></span>
					</div>
					<div class="form-group row">
						<label for="login" class="col-3 col-form-label" th:text="#{user}"></label>
						<input type="text" id="login" name="login"
							th:placeholder="#{user}" class="form-control col-9" />
					</div>
					<div class="form-group row">
						<label for="password" class="col-3 col-form-label"
							th:text="#{password}"></label> <input type="password"
							th:placeholder="#{password}" id="password" name="password"
							class="form-control col-9" />
					</div>
					<div class="d-flex justify-content-center">
						<button class="btn btn-primary" name="Submit" value="Login"
							type="Submit" th:text="#{login.button}"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:include="../fragments/footer :: footer"></div>
</body>
</html>
