<html xmlns:th="https://www.thymeleaf.org">
<div th:fragment="content">
	<h2>Validador IRAP</h2>
	<h4>Validaci칩n de ficheros:</h4>
	<p>Agrega archivos a validar y pulsa el bot칩n "Subir ficheros"</p>
	<form method="POST" enctype="multipart/form-data" action="/files/">
		<input type="file" name="files" multiple/> <br/><br/>
		<button type="submit">Subir ficheros</button>
	</form>

	<h4>Ficheros almacenados:</h4>
	<table>
		<thead>
		<tr>
			<th> Nombre </th>
			<th> URL </th>
			<th> Tipo </th>
			<th> Tama침o </th>
		</tr>
		</thead>
		<tbody>
		<tr th:if="${files.empty}">
			<td colspan="4"> No hay ficheros </td>
		</tr>
		<tr th:each="file : ${files}">
			<td><span th:text="${file.name}"> Nombre </span></td>
			<td><a th:href="${file.url}" th:text="link" /></td>
			<td><span th:text="${file.type}"> Tipo </span></td>
			<td><span th:text="${file.size}"> Tama침o </span></td>
		</tr>
		</tbody>
	</table>

	<div th:if="${message}">
		<h4 th:text="${message}"/>
	</div>

</div>
</html>
