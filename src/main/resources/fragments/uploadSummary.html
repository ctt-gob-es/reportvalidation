<div th:fragment="content">

	<h4>Resumen validaci칩n de ficheros:</h4>

	<h4>Ficheros v치lidos:</h4>
	<div>
		<ul>

				<a th:text="${filename}" />
			</li>
		</ul>
	</div>

	<h4>Ficheros no v치lidos:</h4>
	<table>

		<tr th:if="${invalid.empty}">
			<td colspan="2"> No hay ficheros inv치lidos</td>

</div>
</html>
